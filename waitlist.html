<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Hot Resturant</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron text-center col-12">
                <h1 class="display-4"><i class="fas fa-fire"></i> Hot Resturant</h1>
                <hr class="my-4">
                <h2>We only have 5 tables! Book your seat before they all are gone!</h2>
                <a class="btn btn-danger btn-lg" href="./reservation" role="button"><i class="fas fa-list"></i>
                    Make Reservation</a>
                <a class="btn btn-primary btn-lg fa fa-home fa-2x" href="./index" role="button"></a>
            </div>
        </div>
        <br>
        <div id="resList" class="row">
            <ul id="reserve" class="list-group col-12 px-0">
                <li class="list-group-item list-group-item-dark">Current Reservation</li>
            </ul>
            <br>
            <ul id="wait" class="list-group col-12 px-0">
                <li class="list-group-item list-group-item-dark">Waiting List</li>
            </ul>
        </div>


    </div>

    <script>
        $(document).ready(function () {
            console.log("LOADED");
            $.get("/api/tables", (data, status) => {
                data.reservation.forEach(function (c) {
                    var item = $("<li>");
                    item.addClass("list-group-item");
                    item.html(`<strong>Name:</strong> ${c.name}\r<strong>Email:</strong> ${c.email}`);
                    $("#reserve").append(item);
                });
                // console.log( + "," + status)
            });
        });
    </script>

    <script src="https://kit.fontawesome.com/89b68748b2.js"></script>

</body>

</html>
