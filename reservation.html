<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Hot Resturant</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron text-center col-12">
                <h1 class="display-4"><i class="fas fa-fire"></i> Hot Resturant</h1>
                <hr class="my-4">
                <h2>We only have 5 tables! Book your seat before they all are gone!</h2>
                <a class="btn btn-primary btn-lg" href="/waitlist" role="button"><i class="fas fa-utensils"></i>View Tables</a>
                <a class="btn btn-primary btn-lg fa fa-home fa-2x" href="/index" role="button"></a>
            </div>
        </div>
        <br>
        <div id="makeRes" class="row">
            <form class="col-12">
                <div class="form-group">
                    <label for="inputEmal">Email</label>
                    <input type="email" class="form-control" id="inputEmal" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone Number</label>
                    <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp"
                        placeholder="Enter Phone">
                </div>
                <div class="form-group">
                    <label for="inputID">Unique ID</label>
                    <input type="id" class="form-control" id="inputID" aria-describedby="idHelp" placeholder="Enter ID">
                </div>
                <button id="add-btn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <script src="./data.js"></script>

    <script src="https://kit.fontawesome.com/89b68748b2.js"></script>

</body>

</html>
