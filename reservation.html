<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Hot Resturant</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron text-center col-12">
                <h1 class="display-4"><i class="fas fa-fire"></i> Hot Resturant</h1>
                <hr class="my-4">
                <h2>We only have 5 tables! Book your seat before they all are gone!</h2>
                <a class="btn btn-primary btn-lg" href="/waitlist" role="button"><i class="fas fa-utensils"></i>View
                    Tables</a>
                <a class="btn btn-primary btn-lg fa fa-home fa-2x" href="/index" role="button"></a>
            </div>
        </div>
        <br>
        <div id="makeRes" class="row">
            <form class="col-12">
                <div class="form-group">
                    <label for="inputEmal">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone Number</label>
                    <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp"
                        placeholder="Enter Phone">
                </div>
                <div class="form-group">
                    <label for="inputID">Unique ID</label>
                    <input type="id" class="form-control" id="inputID" aria-describedby="idHelp" placeholder="Enter ID">
                </div>
                <button id="add-btn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <script>
        //To be added to HTML, sends obj via POST to server.
        var quotes = ["Hangry: an emotion when you are seething with anger, thanks to hunger pangs.", "Hangry Symptoms: Wishing to kill anyone who hasn't brought you food, and wants to chat you up instead.", " Caution: Keep away from those temporarily affected by the hangry epidemic."];
        function getQuote() {
            var random = Math.round(Math.random() * (quotes.length - 1));
            console.log(random,quotes.length);
            alert("Your table has been reserved, thank you\r" +
                quotes[random]);
        }


        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#inputName").val().trim(),
                phone: $("#inputPhone").val().trim(),
                email: $("#inputEmail").val().trim(),
                unique: $("#inputID").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/reservation", newReservation)
                .then(function (data) {
                    console.log("add.html", data);
                    getQuote();
                });
        });
    </script>

    <script src="https://kit.fontawesome.com/89b68748b2.js"></script>

</body>

</html>
